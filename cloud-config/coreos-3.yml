    - name: "consul"
      system: true
    - name: "nomad"
      system: true
update:
  group: "stable"
systemd:
  units:
    - name: "consul.service"
      enabled: true
      contents: |
        [Unit]
        Description=HashiCorp Consul Agent
        Requires=network-online.target
        After=network-online.target
        
        [Service]
        Type=simple
        Restart=on-failure
        ExecStart=/opt/bin/consul agent -server -bootstrap-expect=3 -data-dir=/var/lib/consul -enable-script-checks=true -config-dir=/etc/consul.d
        ExecReload=/bin/kill -HUP $MAINPID
        KillSignal=SIGINT
        User=consul
        Group=consul
        
        [Install]
        WantedBy=multi-user.target
    - name: "nomad.service"
      enabled: true
      contents: |
        [Unit]
        Description=HashiCorp Nomad Agent
        Requires=network-online.target
        After=network-online.target
        
        [Service]
        Type=simple
        Restart=on-failure
        ExecStart=/opt/bin/nomad agent -config /etc/nomad.hcl
        ExecReload=/bin/kill -HUP $MAINPID
        KillSignal=SIGINT
        User=root
        Group=root
        
        [Install]
        WantedBy=multi-user.target
